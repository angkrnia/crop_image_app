<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Image Crop</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container mx-auto my-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <div class="card">
                        <div class="card-header text-center">
                            <h3>Image Crop App</h3>
                            <small class="text-muted">by Angga Kurnia 201011401198</small>
                        </div>
                        <div class="card-body">
                            <form
                                action="/"
                                method="POST"
                                enctype="multipart/form-data"
                            >
                                <div class="mb-2">
                                    <label for="image" class="form-label fw-bold">Choose Image</label>
                                    <input
                                    type="file"
                                    name="file"
                                    accept=".jpg, .jpeg, .png"
                                    class="form-control"
                                    id="image"
                                />
                                </div>
                                {% with messages = get_flashed_messages() %} {% if
                                messages %}
                                <ul class="list-group">
                                    {% for message in messages %}
                                    <div class="alert alert-warning alert-dismissible fade show mb-1" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                    {% endfor %}
                                </ul>
                                {% endif %} {% endwith %}
                                <div class="mb-1">
                                    <button
                                        type="submit"
                                        class="btn btn-sm btn-primary w-100"
                                        id="btnSubmit"
                                    /><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                                    <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                                    </svg>&nbsp;&nbsp;Upload</button>
                                    <button class="btn btn-primary d-none w-100" type="button" disabled id="btnUpload">
                                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                        Uploading...
                                    </button>
                                </div>
                                <img src="" alt="" id="previewImage" class="img-fluid">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
        <script>
            const btnSubmit = document.querySelector("#btnSubmit");
            const btnUpload = document.querySelector("#btnUpload");
            btnSubmit.addEventListener("click", function () {
                btnSubmit.classList.add("d-none");
                btnUpload.classList.remove("d-none");
            });
            document.querySelector("#image").addEventListener("change", function (e) {
                const reader = new FileReader();
                reader.onload = function () {
                    const previewImage = document.querySelector("#previewImage");
                    previewImage.setAttribute("src", reader.result);
                };
                reader.readAsDataURL(e.target.files[0]);
            });
        </script>
    </body>
</html>
