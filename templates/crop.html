<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Crop Image</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container mx-auto my-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <div class="card">
                        <img
                            src="{{ url_for('static', filename='uploads/' + filename) }}"
                            class="card-img-top"
                        />
                        <div class="card-body">
                            <div class="text-muted text-center">Size: {{ image_width }} x {{ image_height }} px</div>
                            <h5 class="card-text">Crop Image Position</h5>
                            <form action="/crop/{{ filename }}" method="POST">
                                <div class="input-group mb-1">
                                    <input
                                        type="number"
                                        name="size"
                                        id="size"
                                        class="form-control"
                                        placeholder="Pixel"
                                        required
                                    />
                                    <span
                                        class="input-group-text"
                                        id="basic-addon2"
                                        >pixel</span
                                    >
                                </div>
                                <div class="mb-2">
                                    <label for="position" class="form-label">Crop Position:</label>
                                    <select
                                        name="position"
                                        class="form-select"
                                        id="position"
                                        required
                                    >
                                        <option value="top_left">
                                            Top Left
                                        </option>
                                        <option value="top_center">
                                            Top Center
                                        </option>
                                        <option value="top_right">
                                            Top Right
                                        </option>
                                        <option value="center_left">
                                            Center Left
                                        </option>
                                        <option value="center">Center</option>
                                        <option value="center_right">
                                            Center Right
                                        </option>
                                        <option value="bottom_left">
                                            Bottom Left
                                        </option>
                                        <option value="bottom_center">
                                            Bottom Center
                                        </option>
                                        <option value="bottom_right">
                                            Bottom Right
                                        </option>
                                    </select>
                                </div>
                                {% with messages = get_flashed_messages() %} {% if
                                messages %}
                                <ul class="list-group">
                                    {% for message in messages %}
                                    <div class="alert alert-warning alert-dismissible fade show mb-1" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                    {% endfor %}
                                </ul>
                                {% endif %} {% endwith %}
                                <button type="submit" class="btn btn-primary">
                                    Crop Image
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
